apply plugin: 'com.android.application'

android {
    compileSdkVersion 36

    defaultConfig {
        namespace 'app.arabiyya.phonetic.keyboard'
        applicationId "app.arabiyya.phonetic.keyboard"
        minSdkVersion 16
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}
